html{
    height:100%;
    width:100%;
    display: grid;
    place-items: center;
}
body{
    width:90%;
    font-family: "Calibri", "Candara", "Segoe", "Segoe UI", "Optima", "Arial", sans-serif;
}
[contenteditable="true"]:active,
[contenteditable="true"]:focus{
  border:none;

  padding:1em;
}

<body><h1 id="how-to-paste-into-vim">How to paste into vim</h1>
<ul>
<li>Copy the content of the text from the text (Ctrl-C or right-click &amp; copy)</li>
<li>Go to Normal Mode in vim using Esc key</li>
<li>Type <code>:set paste</code> to go to <em>paste mode</em></li>
<li>Press Ctrl-V to paste
</li>
</ul></body>
