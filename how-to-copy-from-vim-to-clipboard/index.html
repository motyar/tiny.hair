<!DOCTYPE html>
<html lang="en">
<head>
<title>How to copy from vim to clipboard</title>
<meta charset="utf-8">
<meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale = 1.0, user-scalable=no">
<meta name="description" content="How to copy from vim to clipboard">
<style>
html{
    height:100%;
    width:100%;
    display: grid;
    place-items: center;
}
body{
    width:90%;
    font-family: "Calibri", "Candara", "Segoe", "Segoe UI", "Optima", "Arial", sans-serif;
}
[contenteditable="true"]:active,
[contenteditable="true"]:focus{
  border:none;
  outline:none;
  padding:1em;
}
</style>
</head>
<body><h1 id="how-to-copy-from-vim-to-clipboard">How to copy from vim to clipboard</h1>
<p></p>
<ul>
<li><p>Press v to go to VISUAL mode.</p>
</li>
<li><p>Move the cursor around to select.</p>
</li>
<li><p>Press y to copy the selected text.</p>
</li>
<li><p>Go to position where to you want to paste.</p>
</li>
<li><p>Press y to paste the copied content.</p>
</li>
</ul></body>
</html>
