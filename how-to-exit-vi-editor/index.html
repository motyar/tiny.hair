<body><h1 id="how-to-exit-vi-editor">How to exit vi editor</h1>
<ul>
<li><p>Go to <code>command mode</code> by pressing <code>Esc</code></p>
</li>
<li><p>Type <code>:wq</code> or <code>:wq!</code> ( Save and Exit )</p>
</li>
<li><p>Press <code>Enter</code>
</p>
</li>
